jbalance.help.usage=\
Usage: jbalance [-port <port_list>]+ [-listener <class>] [-thread|-lite] [-handler <class>]+ [-h]\r\n\
       -port <port>           listening port. repeat allowed.\r\n\
       -listener <classname>  only one listener class spec.\r\n\
       -thread | -lite        java thread type\r\n\
       -handler <classname>   handler class, repeat allowed.\r\n\
       -file <config file>    configuration file. but priority is lower. \r\n\
       -h                     show this message.\r\n

