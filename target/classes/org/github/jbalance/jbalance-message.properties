jbalance.usage=\
Usage: jbalance [-port <port_list>]+ [-listener <class>] [-thread|-lite] [-handler <class>]+ [-h]\r\n\
       -port      listening port.\r\n\
       -listener  only one listener class spec.\r\n\
       -thread    use java thread\r\n\
       -lite      use lite thread\r\n\
       -handler   handler class, separated by comma\r\n\
       -h         show this message.\r\n

